<head>

<body>
    <h1>Parlez vous le morse?</h1>
    <label id="champ1">Ecrivez en français (Pas d'accents ni caractères spéciaux) :</label>

    <br>
    <input type="text" id="french" value="Tapez ici">
    <button id="submit1">Traduire</button>

    <br>
    <br>
    <label id="champ2">Ecrivez en morse (Espace entre les lettres et / entre les mots) :</label>
    <br>
    <br>
    <input type="string" id="morse" value="Tapez ici">
    <button id="submit2">Traduire</button>
    <h2 id="trad2">Traduction :</h2>
    <script src="exercice_individuel_4.js"></script>
